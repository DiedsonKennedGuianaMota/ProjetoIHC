<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BiBank - Bem-vindo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-left"></div>
    <div class="logo"><span class="logo-flag"></span>BiBank</div>
    <nav><ul><li><a href="sobre.html">Sobre nós</a></li></ul></nav>
</header>

<main class="container">
    <div class="welcome-text">
        <h1>O banco digital<br>feito para você.</h1>
        <p>Abra sua conta de forma rápida, segura e sem burocracia.</p>
    </div>
    <div class="card-container">
        <div class="card">
            <h2>Abra sua conta</h2>
            <input type="text" id="cpf" placeholder="Digite seu CPF (11 números)" maxlength="11">
            <button id="iniciar-cadastro-btn" class="primary">Continuar Cadastro</button>
            <p class="link-login">Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
</main>

<footer> Desenvolvido por Diedson Kenned </footer>

<script>
    document.getElementById('iniciar-cadastro-btn').addEventListener('click', () => {
        const cpf = document.getElementById('cpf').value.trim();
        if (cpf.length !== 11 || !/^\d+$/.test(cpf)) { alert('CPF inválido.'); return; }
        const users = JSON.parse(localStorage.getItem('biBankUsers')) || [];
        if (users.some(user => user.cpf === cpf)) { alert('Este CPF já está cadastrado.'); return; }
        localStorage.setItem('cpfParaCadastro', cpf);
        window.location.href = 'cadastro.html';
    });
</script>
</body>
</html>
