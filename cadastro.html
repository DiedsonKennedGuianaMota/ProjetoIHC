<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BiBank - Complete seu Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-left"></div>
    <div class="logo">BiBank</div>
    <nav>
        <ul>
            <li><a href="sobre.html">Sobre nós</a></li>
        </ul>
    </nav>
</header>

<main class="container" style="justify-content: center;">
    <div class="card">
        <h2>Falta pouco!</h2>
        <p>CPF: <strong id="cpf-display"></strong></p>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="password" id="senha" placeholder="Crie uma senha">
        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
        <button id="finalizar-cadastro-btn">Finalizar Cadastro</button>
    </div>
</main>

<div id="notification"></div>
<footer> Desenvolvido por Diedson Kenned </footer>

<script>
    const cpfDisplay = document.getElementById('cpf-display');
    const nomeInput = document.getElementById('nome');
    const senhaInput = document.getElementById('senha');
    const confirmarSenhaInput = document.getElementById('confirmar-senha');
    const btn = document.getElementById('finalizar-cadastro-btn');
    const notification = document.getElementById('notification');

    const cpf = localStorage.getItem('cpfParaCadastro');

    // Proteção: se não houver CPF, volta para o início
    if (!cpf) {
        window.location.href = 'index.html';
    } else {
        cpfDisplay.textContent = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    const showNotification = (message, type = 'error') => {
        notification.textContent = message;
        notification.className = type;
        notification.classList.add('show');
        setTimeout(() => { notification.classList.remove('show'); }, 3000);
    };

    btn.addEventListener('click', () => {
        const nome = nomeInput.value.trim();
        const senha = senhaInput.value;
        const confirmarSenha = confirmarSenhaInput.value;

        if (!nome || !senha || !confirmarSenha) {
            showNotification('Todos os campos são obrigatórios.');
            return;
        }
        if (senha !== confirmarSenha) {
            showNotification('As senhas não coincidem.');
            return;
        }

        const users = JSON.parse(localStorage.getItem('biBankUsers')) || [];

        const novoUsuario = {
            cpf: cpf,
            nome: nome,
            senha: senha, // Em um app real, a senha seria criptografada!
            saldo: 1000.00,
            emprestimoAtivo: false,
            valorEmprestimo: 0,
            faturaEmprestimo: 0,
            cartoes: [
                { numero: `**** **** **** ${Math.floor(1000 + Math.random() * 9000)}`, tipo: 'Físico', ativo: true }
            ]
        };

        users.push(novoUsuario);
        localStorage.setItem('biBankUsers', JSON.stringify(users));
        localStorage.removeItem('cpfParaCadastro'); // Limpa o CPF temporário

        alert('Cadastro realizado com sucesso! Você será redirecionado para a tela de login.');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
