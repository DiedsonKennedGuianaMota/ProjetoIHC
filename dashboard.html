<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>BiBank - Sua Conta</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CORREÇÃO PARA OS BOTÕES DO MENU PRINCIPAL */
        .menu-grid button {
            background: linear-gradient(145deg, #4A8DFF, #0038A8) !important; /* Fundo azul perolado */
            color: #ffffff !important; /* Texto branco */
            border: none !important;
        }
        .menu-grid button:hover {
            filter: brightness(1.1);
        }

        /* CORREÇÃO PARA O ALINHAMENTO DO PAINEL */
        .menu-layout {
            display: flex;
            justify-content: center; /* Centraliza os itens */
            gap: 40px;
            align-items: flex-start;
        }
        .info-coluna { flex-basis: 320px; flex-shrink: 0; }
        .acoes-coluna { flex-basis: 600px; flex-shrink: 0; }
    </style>
</head>
<body>
<header>
    <div class="header-left"></div>
    <div class="logo"><span class="logo-flag"></span>BiBank</div>
    <nav><ul><li><a href="sobre.html">Sobre nós</a></li><li><a id="logout-btn">Sair</a></li></ul></nav>
</header>
<main id="dashboard">
    <section id="menu" class="screen">
        <h2>Painel Principal</h2>
        <div class="menu-layout">
            <div class="info-coluna">
                <div class="info-conta">
                    <h3 id="nome-conta"></h3>
                    <div class="saldo-wrapper">
                        <h4>Saldos</h4>
                        <button id="toggle-saldo-btn">
                            <div class="eye-icon">
                                <svg class="eye-open" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>
                                <svg class="eye-closed" viewBox="0 0 16 16"><path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/><path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/></svg>
                            </div>
                        </button>
                    </div>
                    <div class="saldo-item"><p class="saldo-label">Conta Corrente</p><strong id="saldo-corrente"></strong></div>
                    <div class="saldo-item"><p class="saldo-label">Conta Poupança</p><strong id="saldo-poupanca"></strong></div>
                </div>
            </div>
            <div class="acoes-coluna">
                <div class="menu-grid">
                    <button data-screen="transferencia">Transferir</button>
                    <button data-screen="pix">PIX</button>
                    <button data-screen="perfil">Perfil</button>
                    <button data-screen="saque">Saque</button>
                    <button data-screen="deposito">Depósito</button>
                    <button data-screen="extrato">Extrato</button>
                    <button data-screen="cartao">Cartão</button>
                    <button data-screen="investimento">Investimentos</button>
                    <button data-screen="emprestimo">Empréstimos</button>
                </div>
            </div>
        </div>
    </section>
    <section id="perfil" class="screen"></section>
    <section id="extrato" class="screen"></section>
    <section id="investimento" class="screen"></section>
    <section id="cartao" class="screen"></section>
    <section id="emprestimo" class="screen"></section>
</main>
<footer> Desenvolvido por Diedson Kenned </footer>
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup"><div id="popupIcon" style="font-size: 24px;"></div><h3 id="popupTitulo"></h3><p id="popupMensagem"></p><button id="popup-close-btn" style="width:auto; padding: 8px 25px;">Ok</button></div>
<div class="popup" id="passwordConfirmPopup"><h3>Confirmação de Senha</h3><p>Para sua segurança, digite sua senha.</p><input type="password" id="confirmPassInput" placeholder="Sua Senha"><button class="primary" id="confirmar-transacao-btn">Confirmar</button></div>
<script src="dashboard.js"></script>
</body>
</html>
